<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter"></form>
                <label for="budget">Budget</label>
                <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required/>
<!-- Added the following attributed to my input element:
- type attribute set to number to only allow numeric inputs
- min attribute set to 0 to only allow positive numbers
- placeholder attribute set to Daily calorie budget
Then I marked the input element as REQUIRED -->
        </div>
    </main>
</body>
</html>
