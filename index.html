<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter"></form>
                <label for="budget">Budget</label>
                <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required/>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                  </fieldset>
                  <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                  </fieldset>
                  <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                  </fieldset>
<!-- Continued the pattern to create a fieldset for dinner with the same nested elements.
The fieldset element represents a set of form controls optionally grouped under a common name. The name of 
the group is given by the first legend element that is a child of the fieldset element, if any. The remainder 
of the descendants form the group. -->
        </div>
    </main>
</body>
</html>
