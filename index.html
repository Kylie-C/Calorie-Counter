<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget">Budget</label>
                <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required/>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Add food or exercise:</label>
                        <select id="entry-dropdown" name="options">
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <button type="button" id="add-entry">Add Entry</button>
                    </span>
                </div>
<!-- My select menu needed options for each of the food and exercise fieldset elements I created in the 
    previous steps. I used the option element to create a new option for each fieldset. The value
    attribute of each option is the ID of the fieldset, and the text of each option is the text of the 
    legend. I also set the Breakfast option as the SELECTED option using the SELECTED attribute.
    
    The SELECT element creates a dropdown menu. The OPTION attribute creates each of the options within 
that dropdown menu. You need to assign the option with a value and text that shows to the user
(so the orange is the value and the white is the text). The values are linked to the fieldset IDs.-->
            </form>
        </div>
    </main>
</body>
</html>
